<div class="row justify-content-between" style="margin-bottom: 1%">
  <div>
    <mat-button-toggle-group #group="matButtonToggleGroup" aria-label="Group Filter">
      <mat-button-toggle checked value="all">All</mat-button-toggle>
      <mat-button-toggle value="indus">Indus</mat-button-toggle>
      <mat-button-toggle value="web">Web</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div>
    <button (click)="addUser()" mat-raised-button color="accent">Add a student</button>
  </div>
</div>

<div class="row">
  <div *ngIf="group.value === 'all'" class="row borderComponent" style="padding: 1%">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2" *ngFor="let user of usersList">
        <a class="selectHover" (click)="show(user._userID)">
          <div style="margin-top: 10%">
            <img class="avatar" data-toggle="tooltip" title="{{ user._firstName }}"
                 src="{{ user._avatar }}" alt="avatar">
          </div>
          <div>
            <p class="text-center">{{ user._firstName }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="group.value === 'indus'" class="row borderComponent" style="padding: 1%">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2" *ngFor="let user of usersListIndus">
        <a class="selectHover" (click)="show(user._userID)">
          <div style="margin-top: 10%">
            <img class="avatar" data-toggle="tooltip" title="{{ user._firstName }}"
                 src="{{ user._avatar }}" alt="avatar">
          </div>
          <div>
            <p class="text-center">{{ user._firstName }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="group.value === 'web'" class="row borderComponent" style="padding: 1%">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2" *ngFor="let user of usersListWeb">
        <a class="selectHover" (click)="show(user._userID)">
          <div style="margin-top: 10%">
            <img class="avatar" data-toggle="tooltip" title="{{ user._firstName }}"
                 src="{{ user._avatar }}" alt="avatar">
          </div>
          <div>
            <p class="text-center">{{ user._firstName }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="borderComponent">
  <mat-list>
    <mat-list-item *ngFor="let user of usersList">
      <img matListAvatar src="{{ user.avatar }}">
      <h3 matLine> {{ user.firstName }} </h3>
      <button mat-icon-button (click)="show(user.userID)">
        <mat-icon>person</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>

<div class="row borderComponent" style="padding: 1%">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2" *ngFor="let user of usersList">
      <a class="selectHover" (click)="show(user.userID)">
        <div style="margin-top: 10%">
          <img class="avatar" data-toggle="tooltip" title="{{ user.firstName }}"
               src="{{ user.avatar }}" alt="avatar">
        </div>
        <div>
          <p class="text-center">{{ user.firstName }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="row" style="margin-top: 2%">
  <button (click)="addUser()" mat-raised-button="" color="accent">Add a student</button>
</div>

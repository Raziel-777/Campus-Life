<div class="row borderComponent" *ngIf="result.length > 0">
  <mat-card class="result-card">
    <mat-card-header>
      <div mat-card-avatar class="result-header-image"></div>
      <mat-card-title>Result :</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-2" *ngFor="let user of result">
          <a class="selectHover" (click)="show(user._userID)">
            <div style="margin-top: 10%">
              <img class="avatar" data-toggle="tooltip" title="{{ user._firstName }}"
                   src="{{ user._avatar }}" alt="avatar">
            </div>
            <div>
              <p class="text-center">{{ user.firstName }}</p>
            </div>
          </a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="borderComponent" style="padding: 20px" *ngIf="result.length === 0">
  <div class="row justify-content-around">
    <p>Sorry, we did not find any results</p>
  </div>
</div>

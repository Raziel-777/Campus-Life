<div *ngIf="groups !== null" class="borderComponent" style="padding: 20px">
  <div class="row" *ngFor="let group of groups; let i = index" style="margin-bottom: 40px">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Group {{ i + 1 }}</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-2" *ngFor="let user of group">
            <div style="margin-top: 10%">
              <img data-toggle="tooltip" title="{{ user.firstName }}" style="width: 100%; height: 100%"
                   src="{{ user.avatar }}" alt="avatar">
            </div>
            <div>
              <p class="text-center">{{ user.firstName }}</p>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

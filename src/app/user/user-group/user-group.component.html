<div id="groups" *ngIf="groups !== null">
  <!--TODO: add ng-if created_at-->
  <div class="text-center" style="margin-bottom: 5%">
    <h4 *ngIf="usersGroupPeriod">Period from 25 January to 12 Mars</h4>
    <h5 *ngIf="usersGroupSector !== 'all'" style="color: #FF50A8">{{usersGroupSector.toUpperCase()}}</h5>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-around" cdkDropListGroup>
      <div class="list col-sm-2 container-fluid" cdkDropList [cdkDropListData]="group"
           (cdkDropListDropped)="drop($event)"
           *ngFor="let group of groups; let i = index;">
        <h4 class="text-center">Group {{ i + 1 }}</h4>
        <div class="box" *ngFor="let user of group" cdkDrag>
          {{user.firstName}}
          <img class="img-group-list" data-toggle="tooltip" title="{{ user.firstName }}"
               src="{{ user.avatar }}" alt="avatar">
          <img *cdkDragPreview [src]="user.avatar" style="width: 7%">
        </div>
      </div>
    </div>
  </div>
</div>

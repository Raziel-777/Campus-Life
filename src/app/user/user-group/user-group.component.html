<div id="groups" *ngIf="groups !== null">
  <!--TODO: add ng-if created_at-->
  <div class="text-center" style="margin-bottom: 5%">
    <h3>Period from 25 January to 12 Mars</h3>
  </div>
  <div class="row" *ngFor="let interGroup of groups; let i = index;">
    <div class="col-{{ colSizeRow }}" *ngFor="let usersGroup of interGroup; let j = index" style="margin-bottom: 2%">
      <mat-card class="group-card">
        <mat-card-header>
          <mat-card-title>Group {{ i * groups[0].length + j + 1}}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="contentMarginTop">
          <div class="row justify-content-around">
            <div class="col-sm-{{ colSizeGroup }}" *ngFor="let user of usersGroup">
              <div style="margin-top: 10%">
                <img class="avatar" data-toggle="tooltip" title="{{ user.firstName }}"
                     src="{{ user.avatar }}" alt="avatar">
              </div>
              <div>
                <p class="text-center">{{ user.firstName }}</p>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

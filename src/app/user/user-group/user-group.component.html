<div *ngIf="groups !== null" class="borderComponent" style="padding: 20px">
  <div class="row" *ngFor="let group of groups " style="margin-bottom: 20px">
    <div class="col-{{ col }}" *ngFor="let user of group">
      <img data-toggle="tooltip" title="{{ user.gender }}" style="width: 100%; height: 100%" src="{{ user.avatar }}" alt="avatar">
    </div>
  </div>
</div>

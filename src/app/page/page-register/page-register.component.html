<div class="row">
  <div style="margin-top: 10%" *ngIf="!displayFormReg" class="row col-sm-6 offset-3 justify-content-center">
    <app-loader [loaderOptions]="loaderOptions"></app-loader>
  </div>
  <div *ngIf="displayFormReg" class="col-sm-6 offset-3">
    <form [formGroup]="formBeforeRegister" (ngSubmit)="onSubmit()">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title class="text-center">Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="form-profile">
            <mat-form-field>
              <input matInput type="email" placeholder="Email" formControlName="email" name="email" required>
              <mat-error *ngIf="formBeforeRegister.controls.email.invalid">{{ getEmailErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">Register now</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
